    </header>
    <main>
        <h1 class="form__header">
            Compártenos tu opinión del juego
        </h1>
        <form class="form__main" action="#" method="get" enctype="text/plain">
            <fieldset>
                <legend class="form__legend">Información Personal </legend>
                <div>
                    <label for="nombre">Nombre:</label>
                </div>
                <div>
                    <input class="form__input" type="text" name="nombre"  placeholder="Nombre">
                </div>
                <div>
                    <label for="correo"">Email:</label>
                </div>
                <div>
                    <input class="form__input" type="email" name="email"  placeholder="Correo electrónico">
                </div>
                
                <label for="sexo">Sexo:</label>
                <div>
                    <input class="form__input" type="radio" name="sexo" value="hombre"> hombre <input type="radio" name="sexo" value="mujer"> mujer
                </div>
                <label for="fecha_nacimiento">Fecha de nacimiento:</label>
                <div>
                    <input class="form__input" type="date" name="fecha_nacimiento">
                </div>
                <div>
                    <label for="consola">Consola de preferencia:</label>
                </div>
                <div>
                    <select  class="form__input"name="consola">
                        <option value="nintendo">Nintendo</option>
                        <option value="playstation">Playstation</option>
                        <option value="xbox">Xbox</option>
                    </select>
                </div>
                <div>
                    <label for="novedades">Recibir notificaciones</label>
                    <input class="form__input" type="checkbox" name="novedades" value="ok">
                </div>
                <div>
                    <label for="opnion">Escribe tu opinión o sugerencias</label>
                </div> 
                <div>
                    <textarea class="form__input" name="opinion" cols="100" rows="10"></textarea>
                </div>              
                <div>
                    <input class="form__input" type="submit" value="Enviar formulario">
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
